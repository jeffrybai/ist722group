version: 2

models:
  - name: dim_titles
    description: Title Dimension. One row per book title
    columns:
      - name: title_key
        description: The business / source key of the title  
        tests:
        - not_null
        - unique
      - name: title_id
        description: Primary Key of the source system
        tests:
          - not_null
          - unique
      - name: pub_id
        description: FK to dim_publisher
        tests:
          - not_null
      - name: title_AU_ID
        description: FK to dim_author (From titleauthor)
        tests:
          - not_null
      - name: author_key
        description:  Author surrogate key(from dim_authors).
